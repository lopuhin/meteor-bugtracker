<template name="navbar">
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">

      <a class="brand" href="#">BugTracker</a>

      <ul class="nav">
        {{# each nav_links }}
        {{> nav_link }}
        {{/each }}
      </ul>


      <form class="navbar-search pull-right">
        <input type="text" class="search-query" placeholder="Search">
      </form>

    </div>
  </div>
</div>
</template>

<template name="nav_link">
<li class="{{ is_active }}"><a href="#">{{ title }}</a></li>
</template>
