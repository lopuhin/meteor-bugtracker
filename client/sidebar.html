<template name="sidebar">

{{# each sidebar_filters }}
{{> sidebar_filter }}
{{/each }}

</template>

<template name="sidebar_filter">
<ul class="nav nav-list">
  <li class="nav-header">
  {{ title }}
  </li>

  <li class="{{ all_chosen_class }}">
  <a class="choose_all" href="#">All</a>
  </li>

  {{#each items }}
  {{> sidebar_item }}
  {{/each}}

  <li class="divider"></li>
</ul>
</template>


<template name="sidebar_item">
<li class="{{ chosen_class }}"><a href="#">{{ item.name }}</a></li>
</template>
