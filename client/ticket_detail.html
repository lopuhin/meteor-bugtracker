<template name="ticket_detail_page">
<div class="span9">
  <div class="well">
    {{> ticket_detail }}
  </div>
</div>
</template>


<template name="ticket_detail">
{{# with ticket }}

<h1>{{ title }}</h1>

<dl class="dl-horizontal">
  <dt>Project</dt>
  <dd>{{ project }}</dd>
  <dt>Owner</dt>
  <dd>{{ owner }}</dd>
</dl>

<p>{{ body }}</p>

{{# each comments }}
{{> ticket_comment }}
{{/each }}

{{> ticket_add_comment }}

{{/with }}
</template>


<template name="ticket_comment">
<p><em>{{ author }}, at {{ dt }}:</em>
{{ text }}
</p>
</template>


<template name="ticket_add_comment">
<form class="form-horizontal">
  <fieldset>
    <legend>Update</legend>
    <div class="control-group">
      <label class="control-label" for="owner_id_field">
        Owner
      </label>
      <div class="controls">
        <select id="owner_id_field">
          <option value="">nobody</option>
          {{# each owners }}
          <option value="{{ _id }}">{{ name }}</option>
          {{/each }}
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="comment_field">
        Comment
      </label>
      <div class="controls">
        <textarea id="comment_field" cols="150" rows="5"></textarea>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Comment</button>
      <button class="btn">Cancel</button>
    </div>
  </fieldset>
</form>
</template>
