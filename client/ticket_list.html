<template name="ticket_list">
<h1>{{ project }}</h1>

<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      {{# if viewing_all_projects }}
      <th>Project</th>
      {{/if}}
      <th>Title</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    {{# each tickets }}
    <tr>
      {{> ticket_in_list }}
    </tr>
    {{/each}}
  </tbody>
</table>
</template>


<template name="ticket_in_list">

{{# if viewing_all_projects }}
<td>{{ project }}</td>
{{/if }}

<td>{{ title }}</td>

<td>{{ owner }}</td>

</template>
